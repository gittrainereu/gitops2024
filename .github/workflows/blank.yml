name: 

on:
  push:
    branches:    
      - 'feature/**'
    paths:
      - 'dist/index.html'

jobs:
  translation-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - run: |
          echo "validating lang file"
          ls -la 
          git branch 
          git branch -r
          git diff --exit-code HEAD origin/master dist/en/index.html 
          echo $?
