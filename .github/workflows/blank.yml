name: Share data between jobs

on: [push]

jobs:
  is-2nd-lang-changed:
    name: langtest
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        env:
          SUPER_SECRET: ${{ secrets.SECRET_SUPER_SECRET }}
        run: |
          echo "$SUPER_SECRET" 
          echo "foo" > myfile 
          echo 
          echo "OUTPUT 1: -------"
          cat myfile
          echo "EOF OUTPUT1"
          echo 
          echo "OUTPUT 2: -------"
          echo "$SUPER_SECRET" >> myfile
          cat myfile 
          echo "EOF OUTPUT 2"
          echo 
          echo "OUTPUT 3: -------"
          echo "foo2" >> myfile 
          cat myfile 
          echo "EOF OUTPUT 3"
